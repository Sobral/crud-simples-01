<DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Crud simples</title>
    <script src="./js/livros.js" defer></script>
</head>
<body>
  <div id="App">
    <div id="secao-formulario">
      <h1>Cadastro de livros</h1>
      <form id="formulario">
      <label>Nome</label>
      <input
        type="text"
        id="nome_livro"
        required="required"
      />

      <label>Autor</label>
      <input
        type="text"
        id="nome_autor"
        required="required"
      />

      <label>ISBN</label>
      <input
        type="text"
        id="isbn_code"
        required="required"
      />

      <button type="submit" id="botao-enviar">Enviar</button>
    </form>
    </div>
  </div>
</body>
</html>
